<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DTEK - Flipper - The cashless solution!</title>
    <link rel="stylesheet" type="text/css" href="style.min.css">
</head>
<body>
    <div class="flex-center">
        <div class="container">
            <header>
                <h1>DTEK - Flipper - The cashless solution!</h1>
            </header>
            <content>
                <div id="logged-in">
                    <p>What game do you want to play? <span id="cost">x</span>kr per game. You will get an invoice later by Datateknologsektionen!</p>
                    <div id="games">Loading game...</div>
                </div>
                <div id="logged-out">
                    <a href="#login-now" id="login" class="btn btn-primary">Login to play!</a>
                </div>
            </content>
        </div>
    </div>
    <script type="text/javascript" src="script.min.js"></script>
</body>
</html>
